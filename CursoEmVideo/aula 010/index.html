<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Teste</title>
    <style>
        div#area {

            font: normal 20pt arial;


            background-color: green;
            color: white;

            width: 200px;
            height: 200px;

            line-height: 200px;
            text-align: center;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>
    <script>
        var p1 = window.document.getElementById("area");

        p1.addEventListener('click', clicar);
        p1.addEventListener('mouseenter',entrar);
        p1.addEventListener('mouseout',sair);

        function clicar () {
            console.log("Botão clicado.");

            p1.innerText = "Clicado"
            p1.style.backgroundColor= "yellow"
            p1.style.color = "black"
        }
        function entrar () {
            p1.innerText = "-> Clique aqui <-"
        }
        function sair () {
            p1.innerText ="Saiu"
            p1.style.backgroundColor= "green"
        }
    </script>
</body>
</html>
