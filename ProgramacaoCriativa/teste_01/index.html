        for(var i = 0; i < 5; i++) {
            for(var j = 0; j < 5; j++) {
                let width = 60;
                let height = 60;
                let gap = 20;
                let x = 100 + (width + gap) * i; 
                let y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x,y,width,height);
                context.stroke();

                if(Math.random() > 0.5) {

                    for(var k = 0; k < 5; k++) {
                        context.beginPath();
                        context.rect(x = x + 5,y = y + 5,width = width - 10,height = height - 10);
                        context.stroke();
                    }
                }
            }   
        }
    </script>
